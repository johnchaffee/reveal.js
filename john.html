<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Markdown Example</title>

    <link rel="stylesheet" href="./dist/reveal.css">
    <link rel="stylesheet" href="./dist/theme/white.css" id="theme">
    <!-- https://revealjs.com/themes/ -->
    <!-- <link rel="stylesheet" href="./dist/theme/simple.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/serif.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/sky.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/solarized.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/league.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/blood.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/moon.css" id="theme"> -->
    <!-- <link rel="stylesheet" href="./dist/theme/black.css" id="theme"> -->

    <link rel="stylesheet" href="./plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">

        <div class="slides">

            <!-- Use external markdown resource, separate slides by two newlines -->
            <section 
                data-markdown="john.md" 
                data-separator="^\n\n"
                data-background-image="./images/zw-logo.png" 
                data-background-size="200px" 
                data-background-position="bottom 10px left 10px"
                data-transition="none"
                >
            </section>

        </div>
    </div>

    <script src="./dist/reveal.js"></script>
    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/notes/notes.js"></script>

    <script>

        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: false,

            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

    </script>

</body>

</html>
